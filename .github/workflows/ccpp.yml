name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get install -y libdwarf-dev libelf-dev libsqlite3-dev libjson-c-dev gperf nodejs
        npm install -g vsce
    - name: make
      run: make
